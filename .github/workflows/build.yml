name: Build

on:
  push:
    branches: [main]
    paths:
      - 'examples/**'
      - 'lib/**'
      - 'starters/**'
      - 'gradle/**'
      - 'build.gradle.kts'
      - 'settings.gradle.kts'
      - 'buildSrc/**'
  pull_request:
    branches: [main]
    paths:
      - 'examples/**'
      - 'lib/**'
      - 'starters/**'
      - 'gradle/**'
      - 'build.gradle.kts'
      - 'settings.gradle.kts'
      - 'buildSrc/**'

# Cancel in-progress runs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    permissions:
      checks: write
      id-token: write
      issues: write
      pull-requests: write
    services:
      docker:
        image: docker:dind
        options: --privileged

    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5
        with:
          gradle-version: current
          cache-read-only: false
          cache-encryption-key: ${{ secrets.GRADLE_CACHE_ENCRYPTION_KEY }}

      - name: Cache Gradle dependencies
        uses: actions/cache@v5
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/gradle/wrapper/gradle-wrapper.properties', '**/gradle/libs.versions.toml') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      # Cache Docker images for testcontainers
      - name: Cache Docker images
        uses: actions/cache@v5
        with:
          path: /var/lib/docker
          key: docker-${{ runner.os }}-${{ hashFiles('**/gradle/libs.versions.toml') }}
          restore-keys: |
            docker-${{ runner.os }}-

      # Run all tasks in a single Gradle invocation for optimal build time
      - name: Build, Test, and Coverage
        run: |
          gradle build test koverXmlReport \
            --build-cache \
            --configuration-cache \
            --parallel \
            --no-daemon

      # Upload test results
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: test-results
          path: |
            **/build/test-results/test/
            **/build/reports/tests/
          retention-days: 7

      # Upload coverage to Codecov
      - name: Upload coverage to Codecov
        if: github.repository == 'Trendyol/stove'
        uses: codecov/codecov-action@v5
        with:
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      # Publish test report for PRs
      - name: Publish Test Report
        uses: mikepenz/action-junit-report@v6
        if: always() && github.event_name == 'pull_request'
        with:
          report_paths: "**/build/test-results/test/*.xml"
          check_name: "Test Results"
          detailed_summary: true
          include_passed: false
