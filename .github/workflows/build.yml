name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    services:
      docker:
        image: docker:dind
        options: --privileged
    steps:
      - name: Configure JDK
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'temurin'

      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Gradle Build and Test
        uses: gradle/gradle-build-action@v3.0.0
        with:
          arguments: --build-cache build test jacocoRootReport testAggregateXmlReports

      - name: Add coverage to PR
        id: jacoco
        uses: madrapps/jacoco-report@v1.6
        with:
          paths: "./build/reports/jacoco/jacocoRootReport/jacocoRootReport.xml"
          token: ${{ secrets.BOT_REPO_TOKEN }}
          min-coverage-overall: 40
          min-coverage-changed-files: 60
        if: github.event_name == 'pull_request'

      - name: Publish Test Report
        uses: mikepenz/action-junit-report@v4
        if: always() # always run even if the previous step fails
        with:
          report_paths: "**/build/reports/xml/**/TEST-*.xml"
