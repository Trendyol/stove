
name: Scorecard supply-chain security

on:
  branch_protection_rule:
  schedule:
    - cron: '29 23 * * 3'
  push:
    branches: [ "main", "master"]
  pull_request:
    branches: ["main", "master"]

permissions: read-all

jobs:
  visibility-check:
    outputs:
      visibility: ${{ steps.drv.outputs.visibility }}
    runs-on: ubuntu-latest
    steps:
      - name: Determine repository visibility
        id: drv
        run: |
          visibility=$(gh api /repos/$GITHUB_REPOSITORY --jq '.visibility')
          echo "visibility=$visibility" >> $GITHUB_OUTPUT
        env:
          GH_TOKEN: ${{ github.token }}

  analysis:
    if: ${{ needs.visibility-check.outputs.visibility == 'public' }}
    needs: visibility-check
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      id-token: write
    steps:
      - name: "Checkout code"
        uses: actions/checkout@c2d88d3ecc89a9ef08eebf45d9637801dcee7eb5
        with:
          persist-credentials: false

      - name: "Run analysis"
        uses: ossf/scorecard-action@4a0b87a20cc42672e6c80e82e63b5cd8f25f108a
        with:
          results_file: results.sarif
          results_format: sarif
          publish_results: true

      - name: "Upload artifact"
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        with:
          name: SARIF file
          path: results.sarif
          retention-days: 5

      # Upload the results to GitHub's code scanning dashboard (optional).
      # Commenting out will disable upload of results to your repo's Code Scanning dashboard
      - name: "Upload to code-scanning"
        uses: github/codeql-action/upload-sarif@fdbfb4d2750291e159f0156def62b853c2798ca2 # v4.31.5
        with:
          sarif_file: results.sarif


