server:
  port: 8024

grpc:
  server:
    port: 50051

spring:
  application:
    name: stove-kotlin-spring-showcase
  r2dbc:
    url: r2dbc:postgresql://localhost:5432/stove
    username: postgres
    password: postgres
  datasource:
    url: jdbc:postgresql://localhost:5432/stove
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  kafka:
    bootstrap-servers: localhost:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

kafka:
  topics:
    orders-created: showcase.orders.created
    payments-processed: showcase.payments.processed

external-apis:
  inventory:
    url: http://localhost:9091
  payment:
    url: http://localhost:9091
  fraud-detection:
    host: localhost
    port: 9092

logging:
  level:
    com.trendyol.stove: DEBUG
    org.springframework.r2dbc: DEBUG
    com.github.kagkarlsson.scheduler: DEBUG

# db-scheduler configuration
db-scheduler:
  enabled: true
  table-name: scheduled_tasks
  threads: 2
  polling-interval: 100ms
  polling-strategy: lock-and-fetch
  polling-strategy-lower-limit-fraction-of-threads: 0.5
  polling-strategy-upper-limit-fraction-of-threads: 2.0
  immediate-execution-enabled: true
  always-persist-timestamp-in-utc: true